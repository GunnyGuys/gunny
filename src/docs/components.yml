components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user,admin]
      example:
        id: 5ebac534954b54139806c112
        email: test1@gmail.com
        name: fake name
        role: user

    Agency:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        deOrRe:
          type: boolean
        type:
          type: boolean
        isAlert:
          type: boolean
        syntax:
          type: string
        calKI:
          type: number
        divide:
          type: boolean
        northern:
          type: string
        central:
          type: string
        south:
          type: string
      example:
        id: 5ebac534954b54139806c112
        name: nguyenvanco
        contractor: 6ebac534954b54139806c235
        deOrRe: true
        type: true
        isAlert: true
        syntax: DSK
        calKI: 0
        divide: 0,0,0
        northern: 75.5,75.5,66.0,66.0,75.5,75.5,66.0,66.0,66.0,75,75,650,6000,680,75,650,650,6000
        central: 75.5,75.5,66.0,66.0,66.0,75.5,75.5,75.7,66.0,66.0,66.0,75.5,75,75,650,650,6000,750,75,75,650,650,6000,550
        south: 75.5,75.5,66.0,66.0,66.0,75.5,75.5,75.7,66.0,66.0,66.0,75.5,75,75,650,650,6000,750,75,75,650,650,6000,550

    SubMessage:
      type: object
      properties:
        name:
          type: string
        dealer:
          type: string
        numbers:
          type: string
        type:
          type: string
        bet:
          type: number
        capital:
          type: number
        win:
          type: boolean
        winNumbers:
          type: string
      example:
        name: Tin1
        dealer: Ho Chi Minh
        numbers: 14 15
        type: dau
        bet: 10
        capital: 40
        win: false
        winNumbers: 12 12

    Message:
      type: object
      properties:
        date:
          type: string
        customerName:
          type: string
        messageContent:
          type: string
        agency:
          type: string
        messages:
          type: array
          items: object
          properties:
            name:
              type: string
            dealer:
              type: string
            numbers:
              type: string
            type:
              type: string
            bet:
              type: number
            capital:
              type: number
            win:
              type: boolean
            winNumbers:
              type: boolean
        profit:
          type: number
        loss:
          type: number
        confirmed:
          type: boolean
      example:
        date: 12/06/2022
        customerName: Long
        messageContent: 136d150d250
        agency: 6351856043051e630ceee873
        messages:
        - name: Tin0
          dealer: Ho Chi Minh
          numbers: 14 15
          type: dau
          bet: 10
          capital: 40
          win: false
          winNumbers: 12 12
        - name: Tin1
          dealer: 2 dai
          numbers: 14 15
          type: dau
          bet: 10
          capital: 40
          win: false
          winNumbers: 12 12
        profit: 0
        loss: 0
        confirmed: false

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2022-03-31T16:18:04.793z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email alreay taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
