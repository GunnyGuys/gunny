components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user,admin]
      example:
        id: 5ebac534954b54139806c112
        email: test1@gmail.com
        name: fake name
        role: user

    Agency:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        deOrRe:
          type: boolean
        type:
          type: boolean
        isAlert:
          type: boolean
        syntax:
          type: string
        calKI:
          type: number
        divide:
          type: boolean
        northern:
          type: string
        central:
          type: string
        south:
          type: string
      example:
        id: 5ebac534954b54139806c112
        name: nguyenvanco
        contractor: 6ebac534954b54139806c235
        deOrRe: true
        type: true
        isAlert: true
        syntax: DSK
        calKI: 0
        divide: 0,0,0
        northern: 75.5,75.5,66.0,66.0,75.5,75.5,66.0,66.0,66.0,75,75,650,6000,680,75,650,650,6000
        central: 75.5,75.5,66.0,66.0,66.0,75.5,75.5,75.7,66.0,66.0,66.0,75.5,75,75,650,650,6000,750,75,75,650,650,6000,550
        south: 75.5,75.5,66.0,66.0,66.0,75.5,75.5,75.7,66.0,66.0,66.0,75.5,75,75,650,650,6000,750,75,75,650,650,6000,550

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2022-03-31T16:18:04.793z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email alreay taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schemas:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
